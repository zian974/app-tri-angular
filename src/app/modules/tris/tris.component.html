<div class="header">
  <div class="header-body">
    <div class="row align-items-center">
      <div class="col">
        <h1 class="header-title text-truncate">
          Liste des fiches de tri
        </h1>
      </div>

        <button type="button" label="Add" class="btn btn-primary ms-2 d-flex" [routerLink]="['/tris/tri-edit']">

            playlist_add

      </div>
    </div>
  </div>
</div>

<tris-table [tris]="data.tris"
