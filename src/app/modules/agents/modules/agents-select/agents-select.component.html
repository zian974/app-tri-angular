<form #agentsForm="ngForm">
  <div class="input-group mb-2">
    <input type="text" class="form-control" id="abbr" name="abbr"
        [(ngModel)]="data.filters.abbr">
    <span class="input-group-text spinner">
      <div class="spinner-border spinner-border-sm fader text-primary d-inline-block" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </span>
  </div>


  <div  class="card agentsFilterContainer" *ngIf="data.states.listVisible"
        >
    <div class="list-group my-n3">
      <div class="list-group-item" *ngFor="let agent of data.agents; trackBy: trackBy" (click)="onClick(agent)">
        <div class="row">
          <div class="col ms-n2">
            <h5 class="mb-1">{{agent.abbr}}</h5>
            <p class="small text-gray-700 mb-0">
              {{agent.nom}} {{agent.prenom}}
            </p>
            <small class="text-muted">
              {{agent.email}}
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>

<ul class="list-group list-group-lg">
  <li class="list-group-item  d-flex justify-content-between align-items-center" *ngFor="let agent of data.selectedAgents; index as i;">
    <div>{{ agent.abbr }} - {{agent.nom}} {{agent.prenom}}</div>
    <div>
      <button class="btn btn-outline" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
              (click)="onRemove(i)">
        <span _ngcontent-ggo-c50="" class="material-symbols-outlined" style="font-size: 1rem;" > close </span>
      </button>
    </div>
  </li>
</ul>
